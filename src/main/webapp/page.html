<html>
<head>

</head>
<body bgcolor="purple">
  <h1 style=color:violet;text-align:center>SHAADI.COM</h1>
  <center>
    <img src="image/wedding.jpg">
  </center>
  <form action="marriage" method="post">
   <table bgcolor="purple" align="center">
    <tr>
     <td>Person Name ::</td>
     <td><input type="text" name="pname"></td>

    <tr>
     <td>Person Age ::</td>
     <td><input type="password" name="page"></td>
    </tr>
    <tr>
     <td>Person Gender ::</td>
     <td><input type="radio" name="pgender" value="M" checked="checked">Male
         <input type="radio" name="pgender" value="F">Female
     </td>
    </tr>
     <tr>
      <td><input type="submit"  value="Check Marriage Eligibility"></td>
      <td><input type="reset" value="cancel"></td>
    </tr>
   </table>
  </form>

</body>
